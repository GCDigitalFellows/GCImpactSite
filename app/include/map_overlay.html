<div id="map-modal" class="modal modal-fixed-footer map-modal">
  <div class="modal-content">
    <div class="map z-depth-1">
      <iframe class='map-frame' src="" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
      <div class="preloader-wrapper big">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <div class="modal-load-error hidden">
        <p>There was an error loading the map.</p>
        <button class="modal-trigger" data-target="" data-map="">Retry</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="waves-effect waves-red btn-flat modal-action modal-close">Close</button>
    <a href="" target="_blank" class="modal-interact waves-effect waves-green btn-flat modal-action">Full Screen <i class="mdi-action-launch"></i></a>
  </div>
</div>
